<link rel="stylesheet" href="/views/cart/cart.css">
<div class="container ws-lowered-60" ng-app="webShop" ng-controller="CartController" ng-init="onInit()">
	<div class="row">
		<div class="col-xs-12">
			<form ng-if="products.length" ng-submit="orderConfirmed()">
				<ul class="list-group">
					<li ng-repeat="product in products" class="list-group-item">
						<div class="form-inline">
							<div class="form-group ws-cart-image">
								<img src="{{product.imageUrl}}" class="ws-cart-image" alt="Description" />
							</div>
							<div class="form-group">
								<label>{{product.name}}: </label>
							</div>
							<div class="form-group">
								<label for="quantity"><span class="badge">{{product.quantity}}</span></label>
								<div class="btn-group">
									<button type="button" class="btn btn-default" ng-click="more(product)">+</button>
									<button type="button" class="btn btn-default" ng-click="less(product)">-</button>
								</div>
							</div> 
							<button type="button" class="btn btn-default" ng-click="removeProduct($index)">Remove from cart</button>
						</div>
						</li>

						<li class="list-group-item">
							<button type="submit" class="btn btn-default">Confirm!</button>
							<button type="button" class="btn btn-default" ng-click="clearCart()">Cancel</button>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
