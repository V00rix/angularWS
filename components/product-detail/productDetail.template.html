<link rel="stylesheet" href="./components/product-detail/productDetail.styles.css">
<div class="container ws-lowered-60" >
	<div ng-if="!$ctrl.product" class="col-xs-12">
			<h1>No product was selected.</h1>
			<a href="#!/products" class="ptn primary">Back</a>
		</div>
	<div ng-if="$ctrl.product" class="row">
		<!-- Template for when no product was selected -->
		
			<!-- {{ $ctrl.product }} -->
		<!-- Main content -->
		<!-- Picture + Description -->
		<div class="col-xs-12 col-sm-6 col-md-5 col-lg-4 ws-product-detail-container">
			<img ng-src="{{$ctrl.product.imageUrl}}" class="ws-product-detail-image" alt="Description" />
			<h3 class="ws-product-detail-title text-center ws-test-bg">{{ $ctrl.product.name | uppercase }}</h3>
			<p class="ws-product-detail-description">{{ $ctrl.product.description }}</p>
			<p class="ws-product-detail-description">{{ $ctrl.product.cost }}</p>
		</div>
		<!-- Comments -->
		<div class="col-xs-12 col-sm-6 col-md-7 col-lg-8">
			<!-- Comments ng-for -->
			<ws-review ng-repeat="review in $ctrl.product.reviews" review="review"></ws-review>
			<ws-review-edit></ws-review-edit>
		</div>
	</div>
</div>
