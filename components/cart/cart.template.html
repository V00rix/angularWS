<link rel="stylesheet" href="./components/cart/cart.styles.css">
<div class="container ws-lowered-60">
	<div class="row">
		<div class="col-xs-12">
			<h2 ng-if="!$ctrl.products.length">
				Your cart is yet empty.
			</h2>
			<form ng-if="$ctrl.products.length" ng-submit="$ctrl.orderConfirmed()">
				<ul class="list-group">
					<li ng-repeat="product in $ctrl.products" class="list-group-item">
						<div class="form-inline">
							<div class="form-group ws-cart-image">
								<img ng-src="{{product.imageUrl}}" class="ws-cart-image" alt="Description" />
							</div>
							<div class="form-group">
								<label>{{product.name}}: </label>
							</div>
							<div class="form-group">
								<label for="quantity"><span class="badge">{{product.quantity}}</span></label>
								<div class="btn-group">
									<button type="button" class="btn btn-default" ng-click="more(product)">+</button>
									<button type="button" class="btn btn-default" ng-click="less(product)">-</button>
								</div>
							</div> 
							<button type="button" class="btn btn-default" ng-click="$ctrl.removeProduct($index)">Remove from cart</button>
						</div>
					</li>

					<li class="list-group-item">
						<button type="submit" class="btn btn-default">Confirm!</button>
						<button type="button" class="btn btn-default" ng-click="$ctrl.clearCart()">Cancel</button>
					</li>
				</ul>
			</form>
		</div>
	</div>
</div>
