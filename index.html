<!doctype html>
<html ng-app="app" ng-controller="AppController as main">
<head>                
  <meta charset="utf-8" />
  <meta name="description" content="My angular WebShop">
  <meta name="keywords" content="WebShop">
  <meta name="author" content="Vladyslav Yazykov">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- For correct angularjs html 5 routing -->
  <base href="/angularWS/app/">  
  <!-- Favicon -->
  <!-- IE 10 Metro Tile Icon -->
  <meta name="msapplication-TileColor" content="#ffffff00" />
  <meta name="msapplication-TileImage" content="/angularWS/app/favicon/bird-house-silhouette-144-242143.png">
  <!-- Main icon  -->
  <link rel="icon" type="image/x-icon" href="/angularWS/app/favicon/favicon.ico">
  <!-- Apple iOS devices and Google Android Devices -->
  <link rel="apple-touch-icon-precomposed" href="/angularWS/app/favicon/bird-house-silhouette-152-242143.png">
  <!-- For iPad with high-resolution Retina display running iOS ≥ 7 -->
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/angularWS/app/favicon/bird-house-silhouette-152-242143.png">
  <!-- For iPad with high-resolution Retina display running iOS ≤ 6 -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/angularWS/app/favicon/bird-house-silhouette-144-242143.png">
  <!-- For iPhone with high-resolution Retina display running iOS ≥ 7 -->
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/angularWS/app/favicon/bird-house-silhouette-120-242143.png">
  <!-- For iPhone with high-resolution Retina display running iOS ≤ 6 -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/angularWS/app/favicon/bird-house-silhouette-114-242143.png">
  <!-- For first- and second-generation iPad -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/angularWS/app/favicon/bird-house-silhouette-72-242143.png">
  <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices -->
  <link rel="apple-touch-icon-precomposed" href="/angularWS/app/favicon/bird-house-silhouette-57-242143.png">
  <!-- Any additional png sizes that you add that aren't covered above -->
  <link rel="icon" href="/angularWS/app/favicon/bird-house-silhouette-32-242143.png" sizes="32x32">

  <!-- Title -->
  <title>WebShop</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.styles.css">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/paddings.css">
  <link rel="stylesheet" href="styles/margins.css">
  <link rel="stylesheet" href="styles/colors.css">
  <link rel="stylesheet" href="styles/scrollbars.css">
  <link rel="stylesheet" href="styles/confirmation.styles.css">
  <link rel="stylesheet" href="styles/message.styles.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
  
  <!-- Main Application Config -->
  <script src="main.js"></script>

  <!-- Services -->
  <script src="./services/http.service.js"></script>
  <script src="./services/products.service.js"></script>
  <script src="./services/login.service.js"></script>

  <!-- Factories -->
  <script src="./factories/message/message.factory.js"></script>
  <script src="./factories/confirmation/confirmation.factory.js"></script>
  <script src="./factories/confirmation/confirmationController.js"></script>

  <!-- Directives -->
  <script src="./directives/match.directive.js"></script>

  <!-- Models -->
  <script src="./models/product.model.js"></script>
  <script src="./models/user.model.js"></script>
  <script src="./models/review.model.js"></script>

  <!-- Components -->
  <script src="./components/products/products.component.js"></script>  
  <script src="./components/header/header.component.js"></script>  
  <script src="./components/cart/cart.component.js"></script>   
  <script src="./components/login/login.component.js"></script>  
  <script src="./components/product-detail/productDetail.component.js"></script>  
  <script src="./components/product-detail/review/review.component.js"></script>  
  <script src="./components/product-detail/review-edit/reviewEdit.component.js"></script>
  <script src="./components/registration/registration.component.js"></script>
  <script src="./components/not-found/not-found.component.js"></script>
</head>
<!-- Main view -->
<body>
  <div class="container ws-lowered-30 ws-horizontal-padding-100" >
    <div ng-view></div>
  </div>
  <ws-header></ws-header>
</body>
</html>
