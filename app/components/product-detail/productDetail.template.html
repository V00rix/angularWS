<link rel="stylesheet" href="./components/product-detail/productDetail.styles.css">
<br/>
<!-- Template for when no product was selected -->
<div ng-if="!$ctrl.product" class="ws-no-content text-center">
    <h1>No product was selected.</h1>
    <a href="products" class="ws-action-link ws-no-link"><h3>Back</h3></a>
</div>
<div ng-if="$ctrl.product" class="row">
    <!-- Product content -->
    <div class="text-left col-sm-6 col-md-5 col-lg-4 col-xs-12">
        <div class="ws-product">
            <img ng-src="{{$ctrl.product.imageUrl}}" class="ws-product-image" alt="Description"/>
            <div class="ws-no-horizontal-padding ws-product-info">
                <h3 class="ws-product-title text-center">{{ $ctrl.product.name | uppercase }}</h3>
                <p class="ws-product-description text-center">{{ $ctrl.product.description }}</p>
                <div class="ws-attach-bottom">
                    <p class="text-center">
                        <span ng-if="$ctrl.product.rate">{{ $ctrl.product.rate }}&nbsp;</span><span
                            ng-if="$ctrl.product.rate" class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp;&nbsp;
                        <span class="">{{ $ctrl.product.cost }} CZK</span>
                        <br>
                    </p>
                    <p ng-if="$ctrl.product.quantity > 0" class="ws-action-link text-center"
                          ng-click="$ctrl.addToCart()">Add to cart!</p>
                    <p ng-if="$ctrl.product.quantity === 0"
                          class="text-center ws-text-disabled">Sold Out</p>
                    <p ng-if="$ctrl.lowQuantity($ctrl.product.quantity)" class="ws-important-text">Only {{
                        $ctrl.product.quantity }} pieces left!</p>
                </div>
            </div>
            <div class="col-xs-12 ws-no-horizontal-padding ws-margin-top-10  ws-margin-bottom-10">
                <ws-review-edit review-added="$ctrl.addReview(review)"></ws-review-edit>
            </div>
        </div>
    </div>
    <!-- Comments -->
    <div class="col-xs-12 col-sm-6 col-md-7 col-lg-8">
        <!-- Comments ng-for -->
        <div ng-if="!$ctrl.product.reviews || !$ctrl.product.reviews.length">
            <h2 class="text-center ws-no-content ws-margin-top-0">Be the first one to leave a comment</h2>
        </div>
        <ws-review ng-repeat="review in $ctrl.product.reviews" review="review"></ws-review>
    </div>
</div>
