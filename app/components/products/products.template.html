<link rel="stylesheet" href="./components/products/products.styles.css">
<div class="container ws-lowered-60" >
	<div class="row">
		<div class="col-xs-12">
			<div class="text-center">
				<div ng-repeat="product in $ctrl.products" class="ws-product text-left">
					<div class="col-xs-12">
						<img ng-src="{{product.imageUrl}}" class="ws-product-image" alt="Description" />
					</div>
					<div class="col-xs-12 ws-product-info">
						<h3 class="ws-product-title text-center">{{product.name | uppercase }}</h3>
						<p class="ws-product-description text-center">{{ product.description }}</p>
						<div class="ws-attach-bottom">
							<h3 class="ws-action-text" ng-click="$ctrl.onProduct({ productName: product.name })">Details</h3>
						</div>
					</div>
					<div ng-if="$ctrl.lowQuantity(product.quantity)" class="ws-important hidden-xs">
						<p class="ws-important-text">Only {{ product.quantity }} pieces left!</p>
					</div>
					<div ng-if="product.quantity === 0" class="ws-cover"></div>
				</div>
			</div>
		</div>
	</div>
</div>
