<!doctype html>
<html ng-app="app" ng-controller="AppController as main">
<head>                
  <meta charset="utf-8" />
  <meta name="description" content="My angular WebShop">
  <meta name="keywords" content="WebShop">
  <meta name="author" content="Vladyslav Yazykov">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/angularWS/app/">  
  <!-- Title -->
  <title>WebShop</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.styles.css">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/confirmation.styles.css">
  <link rel="stylesheet" href="styles/message.styles.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

  <!-- Main Application Config -->

<body>
  <div class="container ws-lowered-30" >
