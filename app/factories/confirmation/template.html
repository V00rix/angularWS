<div class="ws-confirmation-container" ng-controller="confirmationController as $ctrl">
	<div class="ws-confirmation-overlay" ng-click="close()"></div>
	<div class="ws-confirmation">
		<a href="" class="ws-confirmation-close" ng-click="close()">&times;</a>
		<h3 class="ws-warn-label">{{message}}</h3>
		<button ng-click="$ctrl.ok()" class="btn btn-warning">{{optionOk}}</button>
		<button ng-click="close()" class="btn">{{optionCancel}}</button>
	</div>
</div>
